<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .post-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

      {% include 'blog/partials/navbar.html' %}


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <small class="text-light">By {{ post.author.username }} | {{ post.created_at|date:"Y-m-d H:i" }}</small>
                    </div>

                    <div class="card-body">
                        <div class="post-content">
                            {{ post.content|linebreaks }}
                        </div>
                    </div>

                    <div class="card-footer text-muted text-end">
                        Posted on: {{ post.created_at|date:"Y-m-d H:i" }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
        window.addEventListener("pageshow", function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type == 2)) {
                // Force page reload when back navigation is detected
                window.location.reload();
            }
        });
    </script>
</body>
</html>
